<!DOCTYPE html>
<html lang="en">
<head>
  <title>Products</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 20px;
      color: #0073e6;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      color: #555;
      margin-bottom: 20px;
    }

    #products {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px;
    }

    #product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      background-color: #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    #product:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    #product img {
      height: 200px;
      width: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #product-details {
      text-align: center;
      font-size: 1rem;
      color: #555;
      margin-bottom: 10px;
    }

    form {
      text-align: center;
      margin-top: 10px;
    }

    input {
      display: inline-block;
      margin: 5px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #0073e6;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 115, 230, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:hover {
      background-color: #005bb5;
      box-shadow: 0 8px 20px rgba(0, 91, 181, 0.4);
    }

    input:active {
      background-color: #003f81;
      box-shadow: 0 4px 12px rgba(0, 63, 129, 0.4);
    }
  
  </style>
</head>
<body>
  <h1>CPU CENTRAL</h1>
  <h2>Products</h2>
  <div id="products">
    {% for product in products %}
    <div id="product">
      <img id="product-image" src="{{ product['image'] }}" alt="{{ product['name'] }}">

      <div id="product-details">
        {{product['name']}}
        <br>
        {{product['price']}}
      </div>
      <form action='/browse/productpage' method="post">
        <input type="hidden" name="image" value="{{product['image']}}">
        <input type="hidden" name="name" value="{{product['name']}}">
        <input type="hidden" name="price" value="{{product['price']}}">
        <input type="hidden" name="desc" value="{{product['desc']}}">
        <input type="submit" value="BUY">
      </form>      
    </div>
    {% endfor %}
  </div>
  
</body>
</html>
